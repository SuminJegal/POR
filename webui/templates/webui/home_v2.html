{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>추천의 민족</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "webui/bootstrap/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href='{% static "webui/bootstrap/vendor/font-awesome/css/font-awesome.min.css" %}' rel="stylesheet" type="text/css">
    <link href='{% static "webui/bootstrap/vendor/simple-line-icons/css/simple-line-icons.css" %}' rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href='{% static "webui/bootstrap/css/landing-page.min.css" %}' rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#" style="color:white">추천의 민족V2</a>
        <!--<a class="btn btn-primary" href="#">Sign In</a>-->
         <a class="navbar-brand" href="home" style="color:white">추천의 민족V1 바로가기</a>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">추천의 민족을 통해 맛집을 찾아보세요!</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form id="actionform" action="" method="post">
                {% csrf_token %}
                 <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                    {{ form }}
                </div>
                <div class="col-12 col-md-3">

                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </header>


    <!-- Search -->
    <section class="testimonials text-center bg-light">
      <div class="container">
        <h2 class="mb-5">맛집 추천 결과</h2>
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <td colspan="2"><h5>검색어확인 : {{ search }}</h5></td>
                </tr>    
                <tr>
                    <td><B>업소명</B></td>
                    <td><B>빈도</B></td>
                </tr>
                </thead>
                <tbody>
                {% for restaurant, count in results.items %}
                <tr>
                    <td>{{restaurant}}</td>
                    <td>{{count}}</td>
                </tr>
                {% endfor %}
                <tbody>
            </table>
        </div>
      </div>
    </section>


    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <ul class="list-inline mb-2">
            </ul>
            <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2018. All Rights Reserved.</p>
          </div>
          <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src='{% static "webui/bootstrap/vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "webui/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>

  </body>

</html>
